{% extends 'base.html' %}
{% block title %} 
    questions 
{% endblock %}
{% block content %} 
    <h1 class="text-center mb-3">Poll questions</h1>
    {% if latest_questions %}
    {% for question in latest_questions %}
    <div class="card md-3">
        <div class="card-body">
            <p class="lead">{{ question.question_text }}</p>
            <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary btn-sm">Vote Now</a>
            <a href="{% url 'polls:result' question.id %}" class="btn btn-success btn-sm">Result</a>
        </div>
    </div>
    {% endfor %}
    {% else %}
        <p>No questions avaialable now!</p>
    {% endif %}
{% endblock %}
